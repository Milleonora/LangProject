body {
    background-color: #d0e4fe;

<title> Test service  </title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script>
    jQuery(document).ready(function(){
        jQuery("#process").click(function() {
            jQuery.ajax({url : '/process',
                    data: {language: jQuery("#languages").val(),
                           sex: jQuery("#sex").val()},
                    success: function(result) {
                        jQuery("#field").empty();
                        for (var i in result["values"].slice(0, 5)) {
                            var el = jQuery("<h1></h1>").text(result["values"][i]["text"]);
                            el.appendTo("#field");
                        }
                    }});
        });

        jQuery("#zip").click(function() {
            jQuery.ajax({url : '/zip',
                    data: {language: jQuery("#languages").val(),
                           sex: jQuery("#sex").val()},
                    success: function(result) {
                        //console.log(result);
                        window.location = "/zip";
                    }});
        });


    });

</script>
